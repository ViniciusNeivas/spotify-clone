<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <header>

    </header>
    <main>
        <aside class="sidebar">
            <nav class="sidebar__navigation">
                <div class="sidebar__logo">
                    <a href="">
                        <img src="./src/img/icons/logo-spotify.png" alt="Logotipo Spotify">
                    </a>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <nav class="sidebar__library">
                <div class="sidebar__library__library-title">
                    <a href="">
                        <span class="fa fa-book-open"></span>
                        <span>Sua Biblioteca</span>
                    </a>
                    <span>
                        <i class="fa fa-plus"></i>
                    </span>
                </div>
                <div class="sidebar__library__background">
                    <div class="sidebar__library__library-main-text">
                        <span>
                            Crie sua primeira playlist
                        </span>
                    </div>
                    <div class="sidebar__library__library-secondary-text">
                        <span>
                            É fácil, vamos te ajudar
                        </span>
                    </div>
                    <button class="sidebar__library__library-button">
                        Criar playlist
                    </button>
                </div>
                <div class="sidebar__library__background">
                    <div class="sidebar__library__library-main-text">
                        <span>
                            Que tal seguir um podcast novo?
                        </span>
                    </div>
                    <div class="sidebar__library__library-secondary-text">
                        <span>
                            Avisaremos você sobre novos episódios
                        </span>
                    </div>
                    <button class="sidebar__library__library-button">
                        Explore podcasts
                    </button>
                </div>
                <div class="cookies">
                    <a href="#">
                        Cookies
                    </a>
                </div>
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button> 
                </div>
            </nav>
        </aside>
    </main>
    <footer>
    </footer>
</body>

</html>
